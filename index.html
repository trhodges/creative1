<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Tic Tac Toe!</title>

	<link rel="stylesheet" type="text/css" href="main.css">

	<script src = "logic.js"></script>
</head>

<body onload="setBoard()">

<div class="header">
	<p>TIC TAC TOE</p>
</div>

<p class="instructions">Click on a square to begin</p>

<div class="board" id="myBoard">
  <div class="cell one" id="0"></div>
  <div class="cell two" id="1"></div>
  <div class="cell three" id="2"></div>
  <div class="cell four" id="3"></div>
  <div class="cell five" id="4"></div>
  <div class="cell six" id="5"></div>
  <div class="cell seven" id="6"></div>
  <div class="cell eight" id="7"></div>
  <div class="cell nine" id="8"></div>
</div>

<div class="modal-shadow" id="modalShadow"></div>

<div class="modal" id="modal">
	<p id="victoryMessage"></p>
	<button class="play-again-button" onclick="playAgain()">Play Again</button>
</div>

</body>

</html>
